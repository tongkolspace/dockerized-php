api:
  dashboard: true
providers:
  docker:
    exposedbydefault: false
log:
  level: INFO  # for error level logging
  filepath: "/logs/error.log"
  # format: common
entrypoints:
  web:
    address: ":80"
  admin:
    address: ":57710"
  traefik-dashboard:
    address: ":57711"
    # http:
    #   redirections:
    #     entryPoint:
    #       to: "websecure"
    #       scheme: "https"
  websecure:
    address: ":443"
certificatesresolvers:
  letsencrypt:
    acme:
      email: "email@email.com"
      storage: "/acme.json"
      tlschallenge: true
accesslog:
  filepath: "/logs/access.log"
