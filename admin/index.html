<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 w-250">
    <h2 class="text-center">Admin Panel</h2>
    <table class="table-auto">
        <thead>
            <tr>
                <th class="px-4 py-2">Panel</th>
                <th class="px-4 py-2">Link</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border px-4 py-2">Traefik</td>
                <td class="border px-4 py-2"><a href="/dashboard/#/">/dashboard/#/</a></td>
            </tr>
            <tr>
                <td class="border px-4 py-2">PMA</td>
                <td class="border px-4 py-2"><a href="/pma/">/pma/</a></td>
            </tr>
            <tr>
                <td class="border px-4 py-2">Nginx VTS</td>
                <td class="border px-4 py-2"><a href="/status">/status</a></td>
            </tr>
            <tr>
                <td class="border px-4 py-2">FPM status</td>
                <td class="border px-4 py-2"><a href="/php-fpm/status">/php-fpm/status</a></td>
            </tr>
            <tr>
                <td class="border px-4 py-2">FPM ping</td>
                <td class="border px-4 py-2"><a href="/php-fpm/ping">/php-fpm/ping</a></td>
            </tr>
            <tr>
                <td class="border px-4 py-2">PHP Redis Admin</td>
                <td class="border px-4 py-2"><a href="/redis-commander">/redis-admin</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
